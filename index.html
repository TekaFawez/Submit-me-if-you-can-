<!DOCTYPE html>
<html lang="en">
<head>                                                          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fed</title>


   




    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/3a3e121ecf.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="signup-box">

<img src="C:\Users\LENOVO\Desktop\nuit de info\runButto\téléchargement.png" alt="Code Fed">

<form action="submitted.html" name="suForm" id="supform">
   
    
    <input type="text" placeholder="Full name" id="name" onclick="resetBtn()" maxlength="30">
    <input type="email" placeholder="Email" id="email" onclick="resetBtn()">
    <input type="multiline" placeholder="feedback" id="pass" onclick="resetBtn()" minlength="8">
    
   
      
    <input type="checkbox" name="check1" id="check" onclick="resetBtn()">
    <label for="check" class="label">Submit me if you can !.</label>

    <input type="submit" id="submit-btn" value="Sign Up" onmouseover="mouseOver()">
</form>
</div>






<script>

    var a = 0;

    function mouseOver(){
        
        const name = document.forms['suForm']['name'].value;
        const email = document.forms['suForm']['email'].value;
        const pass = document.forms['suForm']['pass'].value;
        const tick = document.querySelector('#check');

        const emailCheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;



        if((name == "" || !email.match(emailCheck) || pass == "" || pass <8|| tick.checked == false) && a==0){
        buttonMoveLeft();
        a = 1;
        return false;
        } 

        if((name == "" || !email.match(emailCheck) || pass == ""  || tick.checked == false) && a==1){
        buttonMoveRight();
        a = 2;
        return false;
        } 

        if((name == "" || !email.match(emailCheck) || pass == ""  || pass <8|| tick.checked == false) && a==2){
        buttonMoveLeft();
        a = 1;
        return false;
        } 

        else{

            // document.getElementById('submit-btn').click();  
            document.getElementById('submit-btn').style.cursor = 'pointer';
            return false;
        };

    };


    

    function buttonMoveLeft(){

        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(-160%)';

    };


    function buttonMoveRight(){

        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';

    };


    function resetBtn(){
        const button = document.getElementById('submit-btn');
        button.style.transform = 'translateX(0%)';
    };


</script>




</body>
</html>
